<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div id="left">
            <figure>
                <img src="assets/images/menu.png" alt="Menu" />
                <img src="assets/images/youtube 1.png" alt="Youtube logo" class="icons"/>
            </figure>
        </div>

        <div id="search">
            <form name="search">
                <input type="text" name="search" />
                <button type="reset"><img src="assets/images/search.png"></button>
            </form>
            
        </div>

        <div id="right">
            <figure>
                <img src="assets/images/video.png" alt="Menu" class="icons"/>
                <img src="assets/images/bell.png" alt="Youtube logo" class="icons"/>
                <img src="assets/images/138-1383989_default-svg-icon-free-avatar-png-transparent-png.png" alt="Youtube logo" width="24" class="icons"/>
            </figure>
        </div>
    </header>
    <main>
        <div id="principal">
            <div id="video">
                <figure>
                    <img src="assets/images/s.png" alt="Video" id="vid"/>
                </figure>
            </div>
            <div id="description">
                
                <h2>Semana Front-end | Dia 01: Construindo uma Landing Page no Mundo Invertido com HTML e CSS</h2>
                <div id="channel">
                    <figure>
                        <img src="assets/images/Channel Avatar.png" alt="foto Dio" />                       
                    </figure>
                </div>
            </div>
        </div>
        <div id="recommended">

        </div>
    </main>
</body>
</html>
